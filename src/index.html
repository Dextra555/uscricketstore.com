  <script>
    window.addEventListener("load", function () {
      setInterval(() => {
        var element = document.getElementsByClassName("product_1");
        if (typeof element != "undefined" && element != null) {
          equalheight(".product_1");
        }
        var element = document.getElementsByClassName("product_details");
        if (typeof element != "undefined" && element != null) {
          equalheight(".product_details");
        }
        var element = document.getElementsByClassName("account_detail_form");
        if (typeof element != "undefined" && element != null) {
          equalheight(".account_detail_form");
        }
        var element = document.getElementsByClassName("address-heading");
        if (typeof element != "undefined" && element != null) {
          equalheight(".address-heading");
        }
        var element = document.getElementsByClassName("shipping_address");
        if (typeof element != "undefined" && element != null) {
          equalheight(".shipping_address");
        }
        var element = document.getElementsByClassName("address-box");
        if (typeof element != "undefined" && element != null) {
          equalheight(".address-box");
        }

        var element = document.getElementsByClassName("account_list");
        if (typeof element != "undefined" && element != null) {
          equalheight(".account_list");
        }

        var element = document.getElementsByClassName("account_list_icon");
        if (typeof element != "undefined" && element != null) {
          equalheight(".account_list_icon");
        }

        var element = document.getElementsByClassName("account_list_content");
        if (typeof element != "undefined" && element != null) {
          equalheight(".account_list_content");
        }
      }, 3000);
    });
    window.addEventListener("resize", function () {
      setTimeout(function () {
        equalheight(".product_1");
        equalheight(".product_details");
        equalheight(".account_detail_form");
        equalheight(".shipping_address");
        equalheight(".address-box");
        equalheight(".account-rows .account_list");
        equalheight(".account-rows .account_list_icon");
        equalheight(".account-rows .account_list_content");
      });
    });

    function setHeight(el, val) {
      if (typeof val === "function") val = val();
      if (typeof val === "string") el.style.height = val;
      else el.style.height = val + "px";
    }

    var equalheight = function (container) {
      var currentTallest = 0,
        currentRowStart = 0,
        rowDivs = new Array(),
        $el,
        topPosition = 0;

      Array.from(document.querySelectorAll(container)).forEach((el, i) => {
        el.style.height = "auto";
        topPostion = el.offsetTop;
        if (currentRowStart != topPostion) {
          for (currentDiv = 0; currentDiv < rowDivs.length; currentDiv++) {
            setHeight(rowDivs[currentDiv], currentTallest);
          }
          rowDivs.length = 0;
          currentRowStart = topPostion;
          currentTallest = parseFloat(
            getComputedStyle(el, null).height.replace("px", "")
          );
          rowDivs.push(el);
        } else {
          rowDivs.push(el);
          currentTallest =
            currentTallest <
            parseFloat(getComputedStyle(el, null).height.replace("px", ""))
              ? parseFloat(getComputedStyle(el, null).height.replace("px", ""))
              : currentTallest;
        }
        for (currentDiv = 0; currentDiv < rowDivs.length; currentDiv++) {
          setHeight(rowDivs[currentDiv], currentTallest);
        }
      });
    };
  </script>
