<footer class="kd_footer">
  <div class="own_container">
    <div class="row">
      <div class="col-md-8">
        <div style="margin-top: 30px">
          <div class="row">
            <div class="col-md-4" *ngIf="footerData && footerData.footer_logo">
              <div class="footer_logo">
                <img src="{{ footerData.footer_logo }}" />
              </div>

              <div class="payment_accept">
                <img src="{{assetPath}}assets/images/Screenshot_1.png" />
              </div>
            </div>
            <div
              class="col-md-4 col-6"
              *ngIf="footerData && footerData?.footer_link_one"
            >
              <div class="footer_title">
                <h3>{{ footerData.footer_link_one?.title }}</h3>
              </div>
              <div
                class="footer_menu_links"
                *ngIf="
                  footerData?.footer_link_one?.menu &&
                  footerData?.footer_link_one?.menu
                "
              >
                <ul>
                  <li
                    *ngFor="
                      let item of footerData.footer_link_one.menu | keyvalue
                    "
                  >
                    <a routerLink="{{ item.value }}">{{ item.key }}</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-4 col-6">
              <div
                class="footer_title"
                *ngIf="footerData && footerData?.footer_link_two?.title"
              >
                <h3>{{ footerData.footer_link_two?.title }}</h3>
              </div>
              <div
                class="footer_menu_links"
                *ngIf="
                  footerData?.footer_link_two?.menu &&
                  footerData?.footer_link_two?.menu
                "
              >
                <ul>
                  <li
                    *ngFor="
                      let item of footerData.footer_link_two.menu | keyvalue
                    "
                  >
                    <a routerLink="{{ item.value }}">{{ item.key }}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

            class="home_address d-flex align-items-center"
            *ngIf="footerData.contact_info.contact_address"
          >
            <i class="fas fa-map-marker-alt me-2"></i>
            <p>{{ footerData.contact_info.contact_address }}</p>
          </div>

            class="home_phone d-flex align-items-center"
            *ngIf="footerData.contact_info.contact_phone"
          >
            <i class="fas fa-phone me-2"></i>

              <a
                href="tel:{{ footerData.contact_info.contact_phone }}"
                style="color: #777"

              >

            class="home_email d-flex align-items-center"
            *ngIf="footerData.contact_info.contact_email"
          >
            <i class="fas fa-envelope me-2"></i>
            <p style="margin-bottom: 4px">
              <a
                href="mailto:{{ footerData.contact_info.contact_email }}"
                style="color: #777"
                >{{ footerData.contact_info.contact_email }}</a

<footer style="background-color: #000">
  <div class="own_container" *ngIf="footerData">
    <div class="row">
      <div class="col-md-8">
        <div class="footer_copyright">
          <p [innerHtml]="footerData?.copyright_text"></p>
        </div>
      </div>
      <div class="col-md-4 pl0" *ngIf="footerData.social_link">
        <div class="footer_soical">
          <ul>
            <li *ngFor="let item of footerData.social_link | keyvalue">
              <a href="{{ item.value }}" target="_blank"
                ><i class="fab fa-{{ item.key }}"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
