<div class="main">
  <section>
    <molla-page-header title="pageTitle" subtitle="Shop"></molla-page-header>
    <div class="own_container">
      <div class="row">
        <div class="col-md-6 col-12 m-auto">
          <div class="page_title text-center">
            <h3>
              Rohit Sharma Lights Up US Cricket Store with Launch of CricKingdom
              Cricket Academy: A Gallery of Unforgettable Moments‚Äù
            </h3>
          </div>
        </div>
        <div class="col-md-6 col-12 order-md-2 order-1">
          <img

            class="mx-auto"
            alt="slide"
          />
        </div>
      </div>
    </div>
  </section>

        <div class="col-md-6 d-flex align-items-center text-padding">

            <div class="section_description">
              <p>
                {{ contentData?.content1 }}

        </div>

        <div class="col-md-6 d-flex align-items-center mobile-css">
          <div class="row w-100">
            <div class="col-md-6 col-6 d-lg-flex d-md-flex align-items-center">
              <div class="download-btn-div">
                <img
                  title="Download Image"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  class="imageDownload"
                  src="{{assetPath}}assets/images/Rohit_Sharma_Event_Pictures/download.png"
                  alt=""
                  (click)="
                    downloadImg(
                      contentData?.image1,
                      assetPath+'assets/images/Rohit_Sharma_Event_Pictures/'
